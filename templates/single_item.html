<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='resource/products.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='resource/nav.css')}}">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body style="background-color:black;">
{% include 'navbar.html' %}
 <h2 class="text-white text-center p-3">Buy your medicine {{ session['key']}}</h2>

<div class="container card shadow bg-white mt-4 mb-5">
    <section class="row">
        <div class="col-6  p-5">
            <h3 class="text-center">{{item[1]}}</h3>

            <img src="../static/images/{{item[6]}}" alt="" style="border-radius:25px; width:300px; height:400px;" class="img-thumbnail">


        </div>

            <div class="col-6 ">
                <div class="card shadow mt-2  p-3 text-center">
                    <h3>{{item[1]}}</h3>

                    <h3> price : {{item[5]}} KES</h3>
                    <h3> quantity : {{item[4]}} KES</h3>
                    <h5> category : {{item[2]}}</h5>

                    <P class="lead">{{item[3]}}</P>

                     <legend>

                <section>

                            <form action="/add" method="post" class="form-control col-sm-1" ><br><br><br>   <p class="text-muted">Enter Quantity</p><br>
                                 <input type="hidden" name="code" value="{{item[0]}}"/>
                                 <input type="number" name="quantity" placeholder="Qty"  required><br><br>
                                <h5 class="text-warning">Price :&nbspKSH &nbsp{{item[3]}}</h5><br>
                                 <button type="submit" class="btn btn-danger">ADD TO CART</button>
                                <br><br>

                                <br>
                            </form>

                    <br>

                </section>
       </legend>

                </div>

        </div>


    </section>

    <div class="modal fade bg-primary" id="payment">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center">Pay your medicine Here</h5>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>

                </div>
                <div class="modal-body">
                    <div class="card shadow p-5 bg-warning">
                        <form action="/mpesa_payment" method="post">
                            <input type="tel" name="phone" id="phone" placeholder="Enter your phone no. +2547xxxxxxxx" class="form-control" style="border-radius:20px;"><br>
                            <input type="number" name="amount" id="amount" placeholder="Enter the Amount" class="form-control" style="border-radius:20px;">
                            <br>
<!--                            <a href="/mpesa_payment" class="btn btn-success btn-lg">Pay Via Mpesa</a>-->
                            <input type="submit" value="Pay via Mpesa" class="btn btn-success btn-lg">

                        </form>

                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal">Cancel</button>
                </div>

            </div>

        </div>

    </div>


</div>

{% include 'footer.html' %}
</body>
</html>
