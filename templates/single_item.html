<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body style="background-color:blue;">
 <h2 class="text-white text-center p-3">Buy your medicine {{ session['key']}}</h2>

<div class="container card shadow bg-white mt-5">
    <section class="row">
        <div class="col-6  p-5">
            <h3 class="text-center">{{item[1]}}</h3>

            <img src="../static/images/{{item[6]}}" alt="" style="border-radius:25px; width:300px; height:500px;" class="img-thumbnail">


        </div>

            <div class="col-6 ">
                <div class="card shadow mt-2 text-center">
                    <h3>{{item[1]}}</h3>

                    <h3> price : {{item[5]}} KES</h3>
                    <h3> quantity : {{item[4]}} KES</h3>
                    <h5> category : {{item[2]}}</h5>

                    <P class="lead">{{item[3]}}</P>
                    <button type="button" class="btn btn-primary btn-md" style="margin-left:100px; margin-right:100px;" data-bs-toggle="modal" data-bs-target="#payment">Pay Now</button>

                </div>



        </div>

    </section>

    <div class="modal fade bg-primary" id="payment">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center">Pay your medicine Here</h5>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>

                </div>
                <div class="modal-body">
                    <div class="card shadow p-5 bg-warning">
                        <form action="/mpesa_payment" method="post">
                            <input type="tel" name="phone" id="phone" placeholder="Enter your phone no. +2547xxxxxxxx" class="form-control" style="border-radius:20px;"><br>
                            <input type="number" name="amount" id="amount" placeholder="Enter the Amount" class="form-control" style="border-radius:20px;">
                            <br>
<!--                            <a href="/mpesa_payment" class="btn btn-success btn-lg">Pay Via Mpesa</a>-->
                            <input type="submit" value="Pay via Mpesa" class="btn btn-success btn-lg">

                        </form>

                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal">Cancel</button>
                </div>

            </div>

        </div>

    </div>


</div>


</body>
</html>
